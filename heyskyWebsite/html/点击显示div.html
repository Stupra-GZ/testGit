<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <SCRIPT LANGUAGE="JavaScript">
  <!--//弹框点击显示 //-->
    function del(){
        var Container=document.getElementById('Container');
        if(Container.style.display=="block"){
            Container.style.display="none";
        }else{
            Container.style.display="block";
        }
    }
	function del2(){
		var Container=document.getElementById('Container');
		  if(Container.style.display=="block"){
			    Container.style.display="none";
			  }else{
            Container.style.display="block";
			  }
    }
  
  </SCRIPT>
 </HEAD>
 
 <BODY>
<input type='button' value="click it" onclick='del()'>
  <div id='Container' style='border:1px blue solid;height:100px;width:100px;display:none'>
  <input type='button' value="click it" onclick='del2()'>
  </div>
 </BODY>
</HTML>
