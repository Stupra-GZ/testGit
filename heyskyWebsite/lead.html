<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- 优先使用IE最新版本和Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 百度禁止转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="title" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>引导页</title>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/lead.css" />
    <link rel="stylesheet" href="./css/header-nav-footer.css" />
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="header-lead">
        <div class="width1200 clear"> 
            <div class="lead-logo-box le"></div>
            <div class="ri">
                <div class="loding-type le mr20">
                    <a href="">速卖通账号登录</a>
                </div>
                <div class="loding-type le">
                    <a href="">海客信使通用版</a>
                </div>
            </div>
        </div>
    </div>

    <div class="focus-picture-box">
        <div class="width1200 clear">
            <div class="focus-picture le"></div>
            <div class="landing-box ri">
                <div class="landing-content">
                    <h2>客户系统登录</h2>
                    <form class="user-landing" action="#">
                       <div class="username-box">
                           <i></i>
                           <input type="text" placeholder="用户名" />
                       </div>
                       <div class="password-box">
                           <i></i>
                           <input type="password" placeholder="密码" />
                       </div>
                       <div class="clear retrieve-password">
                            <div class="le div1"><input type="checkbox"/><label>自动登录</label></div>
                            <div class="ri"><a href="./retrieve-password.html">找回密码</a></div>
                       </div>
                       <div class="landing-button"><input type="button" value="登录" /></div>
                    </form>
                    <div class="register-now">还没有帐户? <a class="ml5" href="./register-fillout.html">立即注册</a></div>
                    <div class="aliexpress-landing"><a href="#"><i></i>速卖通账号登录</a>只需一步，快速开始</div>
                </div>
            </div>
        </div>
    </div>
    <div class="marketing-box">
        <div class=" width1200">
            <img src="./images/lead/discounts-img.png" />
        </div>
    </div>
    <div class="cellphone-exhibition">
        <div class="width1200">
            <img src="./images/lead/cellphone-exhibition.png" />
        </div>
    </div>
    <div class="order-payment">
        <div class=" width1200">
            <img src="./images/lead/order-payment.png" />
        </div>
    </div>
    <div class="marketing-case height760">
        <div class="width1200 lead3">
            <h2>营销案例</h2>
            <p><em>主营行业：</em>时尚女装及配饰</p>
            <table class="case-data">
                <tr>
                    <th>曝光量</th>
                    <th>浏览量</th>
                    <th>访客数</th>
                    <th>订单数</th>
                    <th>成交订单数</th>
                    <th>成交转化率</th>
                    <th>成交金额</th>
                </tr>
                <tr>
                    <td>86,205</td>
                    <td>6,456</td>
                    <td>2,358</td>
                    <td>439</td>
                    <td>351</td>
                    <td>14.8%</td>
                    <td>63,359</td>
                </tr>
            </table>
            <div class="data-wheel">
                <img src="./images/lead/data-wheel.png" />
            </div>
        </div>
    </div>
    <div class="footer-lead">
        <div class=" width1200">
            <img src="./images/lead/footer-lead.png" />
        </div>
    </div>
</body>

</html>
