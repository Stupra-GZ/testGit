<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- 优先使用IE最新版本和Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 百度禁止转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="title" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>账号设置</title>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/AccountSettings.css" />
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/AccountSetting.js"></script>
</head> 
<body>
    <header></header><!--头部 -->
    <div class="center">
        <div class="center-left">
            
        </div>
        <div class="center-right">
            <!-- 账号设置 -->
            <div class="SetUp">
                <span>账号设置</span>
            </div>
            <div class="logo">
                <span id="logoName">logo:</span>
                <div id="logoPic"></div>
                <div id="companyName">
                    <label for="txt">公司名称:</label>
                    <input type="text" value="us1103599026" id="txt" />
                </div>
                <button id="btn">保存</button>
            </div>
            <!-- 虚线 -->
            <span id="dottedLine"></span>
            <!-- 手机验证 -->
            <div class="PhoneVerification">
                <div id="phoneNumber">
                    <label for="txt-num">手机号:</label>
                    <input type="text" value="134599227995" id="txt-num" />
                </div>
                <button id="verificationBtn">免费获取验证码</button>
                <div id="SecurityCode">
                    <label for="security-code">验证码:</label>
                    <input type="text" id="security-code"/>
                </div>
                <button id="btn">保存</button>
            </div>
            <!-- 虚线 -->
            <span id="dottedLine"></span>
            <!-- 密码 -->
            <div id="password">
                <div id="loginPassword">
                    <label for="login-password">登录密码:</label>
                    <input type="password" value="123456" id="login-password" />
                </div>
                <div id="currentPassword">
                    <label for="current-password">当前密码:</label>
                    <input type="password" id="current-password" />
                </div>
                <div id="nuwPassword">
                    <label for="nuw-password">新密码:</label>
                    <input type="password" id="nuw-password" />
                </div>
                <div id="confirmPassword">
                    <label for="confirm-password">确认密码:</label>
                    <input type="password" id="confirm-password" />
                </div>
                <button id="passwordBtn">保存</button>
            </div>
        </div>
    </div>
    <footer></footer><!--尾部 -->
</body>

</html>
