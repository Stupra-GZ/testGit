<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- 优先使用IE最新版本和Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 百度禁止转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="title" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>账号绑定</title>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/AccountBinding.css" />
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/AccountBindings.js"></script>
</head> 
<body>
    <header></header><!--头部 -->
    <div class="center">
        <div class="center-left">
            
        </div>
        <div class="center-right">
            <!-- 账号绑定 -->
            <div class="SetUp">
                <span>速卖通账号绑定</span>
            </div>
            <div id="Added">
                <button id="newBtn">新增绑定</button>
            </div>
            <!-- 店铺 -->
            <div id="shop">
                <div class="SetUp">
                    <span>已绑定账号</span>
                </div>
                <!-- 第一个店铺 -->
                <div id="shopName">
                    <span id="Numbering">cn5698741236</span>
                    <input type="text"  id="name" value="Ann's Store" class="name-one" />
                    <span id="edit">编辑店名</span>
                </div> 
                <!-- 第二个店铺 -->
                <div id="shopName">
                    <span id="Numbering">cn12345678952369</span>
                    
                    <input type="text" value="Ann's Store" id="iptName" />
                    
                    <span id="save">保存</span>
                </div>
                <!-- 第三个店铺 -->
                <div id="shopName">
                    <span id="Numbering">cn5692358741</span>
                    
                    <input type="text"  id="name" value="Ann's Store" class="name-two" />
                    <span id="editShopName">编辑店名</span>
                </div>
                <span class="signature">
                    店名同时用于短信店铺签名 示例：[ALIEXPRESS]Mery Christmas
                </span>
            </div>
        </div>
    </div>
    <footer></footer><!--尾部 -->
</body>

</html>
