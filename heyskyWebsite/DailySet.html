<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- 优先使用IE最新版本和Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 百度禁止转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="title" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>日报设置</title>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/DailySet.css" />
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</head> 
<body>
    <header></header><!--头部 -->
    <div class="center">
        <div class="center-left">
            
        </div>
        <div class="center-right">
            <!-- 账号绑定 -->
            <div class="SetUp">
                <span>日报设置</span>
            </div>
            <!-- 店铺1 -->
            <div id="shop">
                <div class="shopName">
                    <span>店铺cn092023232</span>
                    <div id="phonNumber">接收号码:
                        <input type="text" value="13459227995" />
                        <span>修改</span>
                    </div>
                    <div class="subscription">
                        订阅日报：
                        <input type="checkbox" checked/>昨日订单数
                        <input type="checkbox" checked/>昨日订单金额
                        <input type="checkbox" checked/>短信发送量 
                    </div>
                </div>
            </div>
            <!-- 店铺2 -->
            <div id="shop">
                <div class="shopName">
                    <span>店铺cn092023232</span>
                    <div id="phonNumber">接收号码:
                        <input type="text" id="num" />
                        <span>保存</span>
                    </div>
                    <div class="subscription">
                        订阅日报：
                        <input type="checkbox" />昨日订单数
                        <input type="checkbox" />昨日订单金额
                        <input type="checkbox" />短信发送量 
                    </div>
                </div>
            </div>
            <!-- 店铺3 -->
            <div id="shop">
                <div class="shopName">
                    <span>店铺cn092023232</span>
                    <div id="phonNumber">接收号码:
                        <input type="text" value="13459227995" />
                        <span>修改</span>
                    </div>
                    <div class="subscription">
                        订阅日报：
                        <input type="checkbox" checked/>昨日订单数
                        <input type="checkbox" />昨日订单金额
                        <input type="checkbox" />短信发送量 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer><!--尾部 -->
</body>

</html>
