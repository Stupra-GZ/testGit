<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- 优先使用IE最新版本和Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 百度禁止转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="title" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>注册信息填写</title>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/header-nav-footer.css" />
    <link rel="stylesheet" href="./css/retrieve-password.css" />
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="header">
        <div class="width1200 clear">
            <div class="logo le"></div>
            <div class="ri">
                <div class="loding-type le mr20">
                    <a class="white" href="">速卖通账号登录<a>
                </div>
                <div class="loding-type le">
                    <a class="white" href="">海客信使通用版<a>
                </div>
            </div>
        </div>
    </div>
    <div class="width1200 register">
         <div class="online-consultant-box">
            <ul class="list-no">
                <li><i class="online-consultant"></i>在线咨询</li>
            </ul>
        </div>
        <div class="register-progress-box clear">
            <div class="le register-fulfill mr36 fill-in-information"><i class="white">1</i>填写注册信息</div>
            <div class="le register-undone  signup-done1"><i class="white">2</i>完成注册</div>
        </div>
        <div class="register-box clear">
            <form class="register-form le" action="#">
                   <div class=""><label><span class="red">*</span>公司名称：</label><input class="i" type="text" /></div>
                   <div class="mt40"><label><span class="red">*</span>手机号：</label><input class="i" type="text" /><p><i class="mistake-img"></i>内容内容内容</p></div>
                   <div class="mt15 gain-security-code"><span class="white"><b>(60)</b>重新获取</span></div>
                   <div class="mt15"><label><span class="red">*</span>验证码：</label><input type="text" /></div>
                   <div class="mt40"><label><span class="red">*</span>创建密码：</label><input class="i" type="password" /><p><i class="correct-img"></i>内容内容</p></div>
                   <div class="mt40"><label><span class="red">*</span>确认密码：</label><input class="i" type="password" /><p><i></i>内容内容</p></div>
                   <div class="mt28"><input class="mr5" type="checkbox"/><span class="fz12">我以阅读并接受</span><a class="fz12" href="#">&#60;&#60;海信信使服务协议&#62;&#62;</a></div>
                   <div class="mt15 affirm-submit"><input class="white b-no" type="submit" value="确认提交" /></div>
            </form>
            <div class="ri existing-account">
                <h2 class="mt10"><i></i>已有账号</h2>
                <ul class="list-no mt20">
                    <li class="loding-type le mr20"><a class="white landing-account" href="">已有账号登陆</a></li>
                    <li class="loding-type le"><a class="white" href="">速卖通账号登录</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer width1200">
        <div><a class="pr15 br" href="#">产品报价</a><a class="ml15 pr15 br" href="#">常见问题</a><a class="ml15 pr15 br" href="#">隐私条款</a><a class="ml15" href="#">联系我们</a></div>
        <div class="mt10">2015 © 厦门闪通网络技术有限公司(客服电话：0592-3752092)</div>
    </div>
</body>

</html>
